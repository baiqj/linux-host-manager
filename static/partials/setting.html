<div class="row" xmlns="http://www.w3.org/1999/html">
    <form class="form-signin" style="margin-bottom: 0px;" role="form"  ng-submit="updateAuthInfo()" onsubmit="return false" method="get" action="/">
        <h2 class="form-signin-heading text-center">修改密码</h2>
        <input id='username' type="text"  maxlength="10" ng-model="username" class="form-control" placeholder="用户名" required autofocus>
        <input id='password' type="password" maxlength="12" ng-model="password" class="form-control" placeholder="密码" required >
        <input id='password_confirm' type="password" maxlength="12" ng-model="password_confirm" class="form-control" placeholder="确认密码" required >
        <input type="checkbox" ng-model="passwordcheck">是否检查密码强度</input>
        <div message></div>
        <button  type="submit" id="updateAuthInfo" class="btn  btn-primary btn-block"  ng-disabled="processing" >确认修改密码</button>
    </form>
</div>
