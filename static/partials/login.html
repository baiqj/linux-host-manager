<div ng-include src="'/xsrf'"></div>
<div class="row">
<form class="form-signin" role="form"  ng-submit="login()" onsubmit="return false" method="get" action="/">

    <h2 class="form-signin-heading text-center">用户登陆</h2>
    
    <input id='username' type="text"  maxlength="10" ng-model="username" class="form-control" placeholder="用户名" required autofocus>
    <input id='password' type="password" maxlength="12" ng-model="password" class="form-control" placeholder="密码" required >

    <!-- <div class="col-lg-6 col-sm-6" style="padding-left:0"><input type="text" class="form-control" placeholder="{{username}}" required></div>
	<div class="col-lg-6 col-sm-6" style="padding-right:0"><input type="text" class="form-control" placeholder="验证码" required></div> -->

    <button  type="submit" id="login" class="btn btn-lg btn-primary btn-block"  ng-disabled="processing" >登 陆</button>
</form>
</div>
<div class="row">
<button  class="btn btn-primary col-lg-offset-4 col-sm-offset-4 col-md-offset-4" style="margin-top:-100px;" ng-click="forGetPwd();"> 忘记密码?</button>
<div class="alert alert-info col-lg-8 col-lg-offset-4 col-sm-offset-4 col-md-offset-4"  ng-show="showForgetPwdMsg">
				<!-- <button ng-click="showForgetPwdMsg=false" type="button" class="close">123</button> -->
				请在服务器上执行以下命令重置管理员用户名和密码：<br>
				* 重置用户名：
					/usr/local/linux-host-manager/config.py username '用户名'<br>
				* 重置密码：　
					/usr/local/linux-host-manager/config.py password '密码'<br>
</div>
</div>
