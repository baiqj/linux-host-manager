<div class="row">
	<div class="col-lg-5 col-lg-offset-3">
		<input type="text" class="form-control" ng-model="domainName" placeholder="网站域名" required><br /><br />
	</div>
</div>

<div class="row">
	<div class="col-lg-4 col-sm-4">
 		<table class="table">   
      		<tbody>  
       			<tr>  
      		   	 <td style="text-align: center; vertical-align: middle; width:10px;"><input type="checkbox" ng-model="php"></td>  
      		   	 <td ><img src="../../images/PHP.png" alt="PHP Image" class="img-rounded img-responsive"></td> 
     	    	</tr>
        		<tr>
        			<td >
        				<select ng-model="phpversion">
                			<option value="0">--版本选择--</option>
                      <option value="1">5.1.6</option>
                      <option value="2">4.3.1</option>
                      <option value="3">3.2.7</option>
                      <option value="4">Lastest</option>
              			</select>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-lg-4 col-sm-4">
 		<table class="table">   
      		<tbody>  
       			<tr>  
      		   	 <td style="text-align: center; vertical-align: middle; width:10px;"><input type="checkbox" ng-model="apache"></td>  
      		   	 <td ><img src="../../images/PHP.png" alt="PHP Image" class="img-rounded img-responsive"></td> 
     	    	</tr>
        		<tr>
        			<td >
        				<select ng-model="apacheversion">
                		<option value="0">--版本选择--</option>
                      <option value="1">5.1.6</option>
                      <option value="2">4.3.1</option>
                      <option value="3">3.2.7</option>
                      <option value="4">Lastest</option>
              	</select>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="col-lg-4 col-sm-4">
 		<table class="table">   
      		<tbody>  
       			<tr>  
      		   	 <td style="text-align: center; vertical-align: middle; width:10px;"><input type="checkbox"  class="style2" ng-model="mysql" /></td>  
      		   	 <td ><img src="../../images/PHP.png" alt="PHP Image" class="img-rounded img-responsive"></td> 
     	    	</tr>
        		<tr>
        			<td >
                <select ng-model="mysqlversion">
                      <option value="0">---版本选择---</option>
                      <option value="1">5.1.6</option>
                      <option value="2">4.3.1</option>
                      <option value="3">3.2.7</option>
                      <option value="4">Lastest</option>
                </select>
					    </td>
				</tr>
			</tbody>
		</table>
	</div>

</div><br/><br/>
  <div class="row">&nbsp;&nbsp;&nbsp;&nbsp;数据库编码:&nbsp;&nbsp;&nbsp;&nbsp;
  <label><input type="radio" ng-model="charsetOpt"  value="utf-8" />UTF-8</label>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <label><input type="radio" ng-model="charsetOpt"  value="gbk2312" />GBK2312</label>
</div>
<br/><br/><br/>
<div class="row">
	<button  type="submit" id="login" class="btn btn-primary btn-lg col-lg-2 col-lg-offset-5"  ng-click="submit()">一键安装</button>
</div>
<div ng-show="isClick">For testing :
<div ng-show="php">phpversion:{{phpversion}}</div>
<div ng-show="apache">apacheversion:{{apacheversion}}</div>
<div ng-show="mysql">mysqlversion:{{mysqlversion}}</div>
<div >charsetOpt:{{charsetOpt}}</div>
</div>
