    <div class="col-lg-6 col-lg-offset-3">
        <input type="email" class="form-control" ng-model="email" required>
        <br>
        <a class="btn-sm btn-primary" ng-click="bind_email();">绑定帐号</a>
        <span class="col-lg-offset-2">没有云备份网站的帐号 <a href="http://cloud.kyyj.net" target="_blank" class="btn-primary btn-sm">注册</a> 一个</span>
    </div>

</div>
<div class="row" ng-show="verifyCode">
    <div class="col-lg-12 text-center"><h4>请input the verify code</h4><br></div>
    <div class="col-lg-6 col-lg-offset-3">
        <input type="text" class="form-control" ng-model="verifyCode" required>
        <br>
        <a class="btn-sm btn-primary" ng-click="send_verify_code();">Verify</a>
        <span class="col-lg-offset-2">NO receive the email. <a ng-click="bind_email();" class="btn-primary btn-sm" >resend</a> 一个</span>
    </div>
</div>
<div class="row" ng-show="listDir">
    <table>
        <!--<thead>
        <th >名称</th><th>大小</th><th>操作</th>
        </thead>-->
        <tbody>
        <tr ng-repeat="item in items">
            <td style="width: 200px;">
                <i class="glyphicon glyphicon-folder-close" title="文件夹" ng-show="item.isdir"></i>
                <i class="glyphicon glyphicon-file" title="文件" ng-show="item.isreg"></i>
                <a style="cursor:pointer" class="black" ng-click="entryDir(item.name);" ng-show="item.isdir||(item.islnk&&item.link_isdir)">{{item.name}}</a>
                <a style="cursor:pointer" class="black" ng-click="readfile(item.name)" ng-show="item.isreg||(item.islnk&&!item.link_isdir)">{{item.name}}</a>
            <td style="width: 100px">{{item.size}}</td>
            <td style="width: 300px">
                <div class="btn-group">
                    <button class="btn btn-mini"  title="改名">重命名</button>
                    <button class="btn btn-mini"  title="删除">删除</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
