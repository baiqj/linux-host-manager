        <input type="email" class="form-control" ng-model="email" required>

        <a class="btn-sm btn-primary" ng-click="bind_email();">绑定帐号</a>

                                                    class="btn-primary btn-sm">注册</a> 一个</span>

<div class="row" ng-show="verifyCode">
    <div class="col-lg-12 text-center"><h4>请输入邮箱中收到的验证码</h4><br></div>
    <div class="col-lg-6 col-lg-offset-3">
        <input type="text" class="form-control" ng-model="verifycode" placeholder="验证码,注意大小写" required>
        <br>
        <a class="btn-sm btn-primary" ng-click="send_verify_code();">验证</a>
        <span class="col-lg-offset-2">没有收到验证邮件， <a ng-click="bind_email();"
                                                   class="btn-primary btn-sm">重新发送</a> 一封</span>
    </div>
</div>
<div class="row" ng-show="listDir">
    <table class="table table-striped">
        <thead>
        <th class="pull-left">名称</th>
        <th>大小</th>
        <th>Modify Time</th>
        <th>操作</th>
        </thead>
        <tbody>
        <tr ng-repeat="item in items">
            <td>
                <i class="glyphicon glyphicon-folder-close pull-left" title="文件夹" ng-show="item.isdir"></i>
                <i class="glyphicon glyphicon-file pull-left" title="文件" ng-show="item.isreg"></i>
                <a style="cursor:pointer" class="black pull-left" ng-click="entryDir(item.name);"
                   ng-show="item.isdir||(item.islnk&&item.link_isdir)">{{item.name}}</a>
                <a style="cursor:pointer" class="black pull-left" ng-click="readfile(item.name)"
                   ng-show="item.isreg||(item.islnk&&!item.link_isdir)">{{item.name}}</a>
            </td>
            <td>{{item.size}}</td>
            <td>{{item.mtime}}</td>
            <td>
                <div class="btn-group-sm">
                    <button class="btn btn-sm" title="改名">重命名</button>
                    <button class="btn btn-sm" title="删除">删除</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>
